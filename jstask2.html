<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task2</title>
</head>
<body>
    <script>
        //Array of Objects
        let data = [
        {principal:2500, time:1.8},
        {principal:1000, time:5},
        {principal:3000, time:1},
        {principal:2000, time:3}
        ];

        //function to determine applicable rate
        function interestCalculator(arr) {
        
            var rate, interest;
            let interestData = []

            arr.forEach((n) => {
                
                if(n.principal >= 2500 && (n.time > 1 && n.time < 3)){
                    rate = 3;
                }

                else if(n.principal >= 2500 && (n.time >= 3)){
                    rate = 4;
                }

                else if(n.principal < 2500 || (n.time <= 1)){
                    rate = 2;
                }

                else {
                    rate = 1;
                }
                
                interest = (n.principal * rate * n.time)/ 100;

                interestData.push({'principal': n.principal, 'rate' : rate,  'time': n.time, 'interest' : interest });
                
                console.log(interestData);

                return interestData;
            })
        }
        
        interestCalculator(data);
 
    </script>
    
</body>
</html>
