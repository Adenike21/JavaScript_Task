<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 3</title>
</head>
<body>
    <script>
        // Declare Function acceptNumber that takes a whole number as parameter
        function acceptNumber(num) {

            let numArray=[];

            for (var i=1; i<=num; i++) {
            // Check if numbers are divisible by 2,3 and 5 within the function
                if (i % 2 === 0 && i % 3 === 0) {
                    
                    numArray.push("yu-gi");
                }
                
                else if (i % 2 === 0 && i % 5 === 0) {
                    
                    numArray.push("yu-ho");
                }

                else if (i % 3 === 0 && i % 5 === 0) {
                    
                    numArray.push("gi-ho");
                }

                else if ((i % 2 === 0) && (i % 3 ===0) && (num % 5 ===0)) {
                    
                    numArray.push("yu-gi-ho");
                }

                else if (i % 2 === 0) {
                    
                    numArray.push("yu");
                }

                else if (i % 3 === 0){
                    
                    numArray.push("gi");
                }

                else if (i % 5 === 0){
                    
                    numArray.push("ho");
                }

                else {
                    numArray.push(i);
                }
                
            }
            //Display array
            console.log(numArray)
            //Return an array containing all numbers from 1 to the passed argument(inclusive)
            return(numArray);
        }
        //Call function and pass argument
        acceptNumber(100);
        acceptNumber(30);
    
    </script>
</body>
</html>
